<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title></title>
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#" routerLink="/contacto/dashboard">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-address-card"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Contactus</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link active" href="#" routerLink="/contacto/formcrud"><i class="fas fa-th-list"></i><span>Lista Contacto</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#" routerLink="/contacto/contactcard"><i class="far fa-address-card"></i><span>Ver Contacto</span></a></li>

                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>

                        <ul class="navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>

                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow">
                                    <a class="dropdown-toggle nav-link" aria-expanded="false" data-toggle="dropdown" href="#">
                                        <span class="d-none d-lg-inline mr-2 text-gray-600 small">{{usuario.name}}</span>
                                        <div class="d-none d-sm-block topbar-divider"></div>
                                        <span class="d-none d-lg-inline mr-2 text-gray-600 small">
                                      <app-clock class="mreloj"></app-clock>
                                    </span>
                                        <div class="d-none d-sm-block topbar-divider"></div>
                                        <img class="border rounded-circle img-profile" src="assets/img/avatars/avatar1.jpeg"></a>

                                    <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in">

                                        <div class="dropdown-divider"></div><a class="dropdown-item" (click)=logout()><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Salir</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="container-fluid">
                    <nav aria-label="breadcrumb">
                        <breadcrumb #parent>
                            <ol class="breadcrumb">
                                <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                                    <li class="breadcrumb-item" *ngIf="!route.terminal">
                                        <a href="#" [routerLink]="[route.url]">{{route.displayName}}</a>
                                    </li>
                                    <li *ngIf="route.terminal" class="breadcrumb-item active">
                                        {{ route.displayName }}
                                    </li>
                                </ng-template>
                            </ol>
                        </breadcrumb>
                    </nav>
                </div>
                <div class="container-fluid">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Ashley 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="src/assets/js/theme.js"></script>

</body>

</html>
